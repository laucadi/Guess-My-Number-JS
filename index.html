<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/1506499ffb.js" crossorigin="anonymous"></script>
  <link href="http://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>

      <p class="label-score"> <i class="fa-solid fa-star" style="color: #fbd64a; margin-right: 10px;"> </i>Score: <span
          class="score">20</span></p>
      <p class="label-highscore">
        <i class="fa-solid fa-medal" style="color: red; margin-right: 10px;"></i>Highscore: <span
          class="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
